version: '3.8'

services:
  xerocare-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xerocare-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Override service URLs to use 127.0.0.1 (same container, pm2 managed)
      EMPLOYEE_SERVICE_URL: http://127.0.0.1:3002
      VENDOR_INVENTORY_SERVICE_URL: http://127.0.0.1:3003
      BILLING_SERVICE_URL: http://127.0.0.1:3004
      CRM_SERVICE_URL: http://127.0.0.1:3005
      CLIENT_URL: http://localhost:3000
      # RabbitMQ and Redis use their compose service hostnames
      RABBITMQ_URL: amqp://rabbitmq:5672
      REDIS_URL: redis://redis:6379
    ports:
      - '3000' # Frontend (Next.js)
      - '3001' # API Gateway
    depends_on:
      redis:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    # Fix for Alpine/musl EAI_AGAIN DNS failures on concurrent external lookups
    dns:
      - 8.8.8.8
      - 1.1.1.1
    networks:
      - xerocare-network

  redis:
    image: redis:7-alpine
    container_name: xerocare-redis
    restart: unless-stopped
    ports:
      - '6379'
    volumes:
      - redis_data:/data
    networks:
      - xerocare-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: xerocare-rabbitmq
    restart: unless-stopped
    ports:
      - '5672' # AMQP protocol port
      - '15672' # HTTP Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/mnesia
    networks:
      - xerocare-network
    healthcheck:
      test: [ 'CMD', 'rabbitmq-diagnostics', 'ping' ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

networks:
  xerocare-network:
    driver: bridge

volumes:
  redis_data:
  rabbitmq_data:
